name: CI

on:
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  run-ngrok:
    timeout-minutes: 294
    runs-on: windows-2025
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download and Run Batch Script
        run: |
          Invoke-WebRequest -Uri 'https://gist.githubusercontent.com/zaffrayansa/bea1f67f2c2a47474fa99b2b5ff1846c/raw/learn.bat' -OutFile learn.bat
          echo Running batch script...
          .\learn.bat ${{ secrets.NGROK_AUTH_TOKEN }}
        shell: pwsh
